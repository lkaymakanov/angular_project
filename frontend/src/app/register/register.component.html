
<div class=" w-100">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1 class="text-italic">Register</h1>
                <form action="">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input #email type="text" id="email" class="form-control" placeholder="john.doe@domain.bg">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="************">
                    </div>
                    <div class="form-group">
                        <label for="rePassword">Re-Password</label>
                        <input #pass type="password" id="rePassword" class="form-control" placeholder="************">
                    </div>
                    <button  type="button"  (click)="register(email.value, pass.value)"  class="btnmain bgcolor  btn btn-primary">Register</button>
                </form>
                <p>Already Registered? <a routerLink="/login">Login</a>.</p>
            </div>
        </div>
</div>
